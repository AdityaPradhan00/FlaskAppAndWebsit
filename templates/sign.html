  <head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!-- Favicons -->
<link rel="apple-touch-icon" href="{{url_for('static', filename='assets/img/favicon.png')}}" sizes="180x180">
<link rel="icon" href="{{url_for('static', filename='assets/img/favicon.png')}}" sizes="32x32" type="image/png">
<link rel="icon" href="{{url_for('static', filename='assets/img/favicon.png')}}" sizes="16x16" type="image/png">
<link rel="manifest" href="{{url_for('static', filename='assets/img/favicon.png')}}">
<link rel="mask-icon" href="{{url_for('static', filename='assets/img/favicon.png')}}" color="#7952b3">
<link rel="icon" href="{{url_for('static', filename='assets/img/favicon.png')}}">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  
   <form class="form-signin" action="/dashboard" method="post">
    <img class="mb-4" src="{{url_for('static', filename='assets/img/bootlogo.svg')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
 <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
 {{message}}

 </div>
     {% endfor %}
    {% endif %}
{% endwith %}
    <div class="form-floating">      
      <input type="text" class="form-control" id="uname" name="uname" placeholder="name@example.com">
      <label for="uname" class="sr-only">Email address</label>
    </div>
    <div class="form-floating">
      
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="pass" class="sr-only">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    
    <p class="mt-5 mb-3 text-muted">&copy;Test blog 2017â€“2021</p>
   </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    
  </body>
</html>
